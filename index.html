<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main id="main-body">
        <div id="header-field"></div>
        <h1>To-Do List</h1>
        <div id="sort-field">
            <button id="sort-button">
                <span class="arrow-reverse">&#11015;</span>
                <span id="hr-field">
                    <hr class="top-hr">
                    <hr class="middle-hr">
                    <hr class="bottom-hr">
                </span>
            </button>
        </div>
        <div id="task-list-div">
            <div class="buttons-and-input-field">
                <div class="drag-button-field">
                    <button class="drag-button"><span class="four-dots">&#8759;</span></button>
                </div>
                <div class="input-field">
                    <input type="text" name="_input" class="input" id="input-id">
                </div>
                <div>
                    <button class="delete-button" id="button-delete"><span class="delete-mark">&#10005;</span></button>
                </div>
            </div>
        </div>
        <div id="add-field">
            <button id="add-button"><span id="plus">+</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Добавить</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
