<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="header-field"></div>
        <h1>To-Do List</h1>
        <div id="sort-field">
            <button id="sort-button">
                <span id="arrow">&#11015;</span>
                <span id="hr-field">
                    <hr id="top-hr">
                    <hr id="middle-hr">
                    <hr id="bottom-hr">
                </span>
            </button>
        </div>
        <div id="buttons-and-input-field">
            <div class="button-field">
                <button id="drag-button"><span id="four-dots">&#8759;</span></button>
            </div>
            <div id="input-field">
                <input type="text" name="_input" id="input">
            </div>
            <div>
                <button id="delete-button"><span id="delete-mark">&#10005;</span></button>
            </div>
        </div>
        <div id="add-field">
            <button id="add-button"><span id="plus">+</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Добавить</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
